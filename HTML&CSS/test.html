<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Nav Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }

    nav {
      display: flex;
      margin-right: auto; /* Push the nav to the right */
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    li {
      margin-right: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    h1 {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Your page content goes here -->

</body>
</html>
